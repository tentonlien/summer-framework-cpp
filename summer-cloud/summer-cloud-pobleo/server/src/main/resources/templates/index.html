<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pobleo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <blockquote class="layui-elem-quote">
        <h1 style="font-size: 22px;">Pobleo Service Discovery Center</h1>
    </blockquote>

    <p style="padding-left: 15px">Last updated at <span style="color:green" th:text="${currentTime}"></span></p>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Registered Service</legend>
    </fieldset>

    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Host</th>
                <th>Availability</th>
                <th>Registered Time</th>
                <th>Last Heart Beat</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="node,iterStat : ${nodes}">
                <td th:text="${node.name}"></td>
                <td th:text="${node.host}"></td>
                <td th:text="${node.availability}" th:style="'color:' + @{(${node.availability} ? 'green' : 'red')}"></td>
                <td th:text="${node.time}"></td>
                <td th:text="${node.lastHearBeat}"></td>
            </tr>

        </tbody>
    </table>


    <script src="layui/layui.js" charset="utf-8"></script>
    <script>

    </script>

</body>

</html>
